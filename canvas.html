<!DOCTYPE html>
<html>
	<head>
		<title>A simple canvas</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="canvas.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form id="drawing-parameters" class="col-md-7">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-5 mb-3">
									<label for="mx">Shape</label>
									<div class="btn-group btn-group-toggle" data-toggle="buttons">
										<label class="btn btn-secondary active">
										<input type="radio" name="mx" id="butRect" autocomplete="off" checked> Rectangle
										</label>
										<label class="btn btn-secondary">
										<input type="radio" name="mx" id="butLine" autocomplete="off"> Line
										</label>
										<label class="btn btn-secondary">
											<input type="radio" name="mx" id="butEllipse" autocomplete="off"> Ellipse
										</label>
									</div>
								</div>
								<div class="col-md-2 mb-3">
									<label for="spinnerWidth">Width</label>
									<input class="form-control" id="spinnerWidth" type="number" min="1" max="50" step="1" value="5" size="4"/>
								</div>
								<div class="col-md-2 mb-3">
									<label for="color">Color</label>
									<input class="form-control" id="colour" type="color"/>
								</div>


								<div class="col-md-2 mb-3">
									<label for="type-line">Line type</label>
									<div class="btn-group btn-group-toggle" data-toggle="buttons">
										<label class="btn btn-secondary active">
										<input type="radio" name="type-line" id="solid" autocomplete="off" checked> Solid
										</label>
										<label class="btn btn-secondary">
										<input type="radio" name="type-line" id="dashed" autocomplete="off"> Dashed
										</label>
									</div>
								</div>


							</div>
						</div>
					</div>
				</form>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-8 order-md-1" id="canvasDiv">
					<canvas class="myCanvas" id="myCanvas"></canvas>
				</div>
				<div class="col-md-4 order-md-2 mb-4">
					<ul class="list-group" id="shapeList">
					</ul>
				</div>
			</div>
		</div>
		<script src="model.js" type="text/javascript"></script>
		<script src="view.js" type="text/javascript"></script>
		<script src="interaction.js" type="text/javascript"></script>
		<script src="controller.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
		<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>
